<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In</title>
</head>
<body>
    <h1>Check-In</h1>
    <form method="POST" action="{{ url_for('checkin', booking_id=booking.id) }}">
        <div>
            <label for="guest_name">Guest Name:</label>
            <input type="text" id="guest_name" name="guest_name" value="{{ booking.guest.username }}" readonly>
        </div>
        <div>
            <label for="room_number">Room Number:</label>
            <input type="text" id="room_number" name="room_number" value="{{ booking.room.room_number }}" readonly>
        </div>
        <div>
            <button type="submit">Check-In</button>
        </div>
    </form>
</body>
</html>
