<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelGuru</title>
</head>
<body>
    <h1>Welcome to HotelGuru</h1>
    <h2>Available Rooms</h2>
    <ul>
        {% for room in rooms %}
        <li>
            {{ room.room_number }} - {{ room.room_type }} - ${{ room.price_per_night }}
            {% if room.is_available %}
            <a href="{{ url_for('book_room', room_id=room.id) }}">Book Now</a>
            {% else %}
            Not Available
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
